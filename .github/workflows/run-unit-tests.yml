name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          
      - name: Run CI
        working-directory: ./nodejs/03-api-solid
        run: yarn ci

      - name: Run Unit Test
        working-directory: ./nodejs/03-api-solid
        run: yarn test
